    <title>Option 4: Voice-First</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: linear-gradient(135deg, #FFB74D 0%, #FFA726 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 17px;
        }
        .main-content {
            padding: 20px;
            background: #f9f9f9;
            height: calc(100% - 44px);
            position: relative;
        }
        .list-item {
            background: white;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }
        .backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 20;
        }
        .voice-modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 24px;
            padding: 32px;
            z-index: 30;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .mic-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF5722 0%, #FF9800 100%);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: pulse 2s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 87, 34, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(255, 87, 34, 0); }
        }
        .voice-instruction {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }
        .voice-status {
            font-size: 14px;
            color: #999;
            margin-bottom: 24px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            font-size: 14px;
            margin: 24px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider:not(:empty)::before {
            margin-left: 12px;
        }
        .divider:not(:empty)::after {
            margin-right: 12px;
        }
        .text-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            text-align: right;
            margin-bottom: 12px;
        }
        .text-input:focus {
            outline: none;
            border-color: #FFB74D;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #FFB74D;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .note {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF5722;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            z-index: 100;
        }
        .ai-result {
            background: #E3F2FD;
            border: 2px solid #2196F3;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            text-align: right;
        }
        .ai-result-title {
            font-weight: 600;
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .ai-result-content {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
        }
        .ai-actions {
            display: flex;
            gap: 8px;
        }
        .ai-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .ai-btn-primary {
            background: #4CAF50;
            color: white;
        }
        .ai-btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
    </style>
</head>
