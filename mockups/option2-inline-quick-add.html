<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2: Inline Quick Add</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .phone {
            width: 375px;
            height: 812px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            position: relative;
        }
        .status-bar {
            height: 44px;
            background: linear-gradient(135deg, #FFB74D 0%, #FFA726 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
            font-size: 17px;
        }
        .main-content {
            background: #f9f9f9;
            height: calc(100% - 44px);
            overflow-y: auto;
        }
        .quick-add-bar {
            background: white;
            padding: 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 8px;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .quick-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #FFB74D;
            border-radius: 12px;
            font-size: 16px;
            text-align: right;
        }
        .quick-input:focus {
            outline: none;
            border-color: #FFA726;
        }
        .add-btn {
            padding: 12px 20px;
            background: #FFB74D;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }
        .add-btn:hover {
            background: #FFA726;
        }
        .mic-btn {
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
        }
        .advanced-toggle {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            color: #FFB74D;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }
        .list-section {
            padding: 16px;
        }
        .category-header {
            font-weight: 600;
            color: #666;
            margin-bottom: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .list-item {
            background: white;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
        }
        .note {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #2196F3;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="note">Option 2</div>
        <div class="status-bar">
             Stocked
        </div>
        <div class="main-content">
            <div class="quick-add-bar">
                <button class="mic-btn"></button>
                <input type="text" class="quick-input" placeholder="住祝 驻专..." value="转">
                <button class="add-btn">住祝</button>
            </div>
            <div class="advanced-toggle">+ 住祝 注专  专 拽专</div>

            <div class="list-section">
                <div class="category-header"> 驻专转 专拽转</div>
                <div class="list-item"> 转驻</div>
                <div class="list-item"> 转驻</div>

                <div class="category-header" style="margin-top: 20px;"> 爪专 </div>
                <div class="list-item"> </div>
                <div class="list-item"> </div>

                <div class="category-header" style="margin-top: 20px;"> </div>
                <div class="list-item"> </div>
                <div class="list-item"> 拽专住</div>
            </div>
        </div>
    </div>
</body>
</html>
